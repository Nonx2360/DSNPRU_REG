<!DOCTYPE html>
<html lang="th" x-data="{ dark: localStorage.getItem('theme') === 'dark' }"
    x-init="$watch('dark', v => localStorage.setItem('theme', v ? 'dark' : 'light'))" x-bind:class="dark ? 'dark' : ''">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}DSNPRU_REG{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Prompt', 'ui-sans-serif', 'system-ui'],
                    },
                },
            },
        }
    </script>
    <link rel="stylesheet" href="/static/css/custom.css">
    <!-- JS libraries - loaded locally -->
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/axios.min.js"></script>
    <script src="/static/js/sweetalert2.min.js"></script>
    <script src="/static/js/toastify.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/css/toastify.min.css">
    <script src="/static/js/chart.min.js"></script>
    <script src="/static/js/flatpickr.min.js"></script>
    <link rel="stylesheet" href="/static/css/flatpickr.min.css">
    <script src="/static/js/filesaver.min.js"></script>
    <script src="/static/js/html2pdf.min.js"></script>
    <script src="/static/js/sortable.min.js"></script>
    <link rel="stylesheet" href="/static/css/datatables.min.css">
    <script src="/static/js/datatables.min.js"></script>
    <script src="/static/js/main.js?v=1.2"></script>
    <script src="/static/js/alpine.min.js" defer></script>
    {% block head_extra %}{% endblock %}
</head>

<body class="font-sans bg-slate-50 dark:bg-slate-900 text-slate-900 dark:text-slate-100 min-h-screen">
    <div id="spinner-overlay" class="hidden fixed inset-0 bg-slate-900/40 z-40 items-center justify-center"></div>
    <header class="bg-rose-600 dark:bg-rose-700 text-white shadow-md sticky top-0 z-50">
        <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between" x-data="{ open: false }">
            <a href="/" class="flex items-center gap-3 hover:opacity-90 transition group">
                <img src="/static/img/logo.png" alt="Logo" class="w-10 h-10 object-contain">
                <div>
                    <div class="font-semibold text-lg leading-tight">DSNPRU_REG</div>
                    <div class="text-[11px] text-rose-100 opacity-90 group-hover:text-white transition">
                        ระบบลงทะเบียนกิจกรรมโรงเรียน</div>
                </div>
            </a>

            <!-- Navbar Desktop -->
            <nav class="hidden md:flex items-center gap-6 text-sm font-medium">
                <a href="/" class="hover:text-rose-100 transition">ลงทะเบียน</a>
                <a href="/activities" class="hover:text-rose-100 transition">ดูกิจกรรม</a>
                <a href="/about" class="hover:text-rose-100 transition">เกี่ยวกับเรา</a>

                <button type="button"
                    class="ml-2 px-4 py-1.5 rounded-full bg-white/10 hover:bg-white/20 transition text-xs border border-white/10"
                    @click="dark = !dark">
                    <span x-show="!dark">โหมดมืด</span>
                    <span x-show="dark">โหมดสว่าง</span>
                </button>
            </nav>

            <!-- Mobile Toggle -->
            <div class="flex items-center gap-2 md:hidden">
                <button type="button" class="p-2 rounded-lg bg-white/10" @click="dark = !dark">
                    <span x-show="!dark"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                        </svg></span>
                    <span x-show="dark"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 3v1m0 16v1m9-9h-1M4 9h-1m15.364-6.364l-.707.707M6.343 17.657l-.707.707m12.728 0l-.707-.707M6.343 6.343l-.707-.707M12 5a7 7 0 100 14 7 7 0 000-14z" />
                        </svg></span>
                </button>
                <button @click="open = !open" class="p-2 rounded-lg bg-white/10 hover:bg-white/20 transition">
                    <svg x-show="!open" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16m-7 6h7" />
                    </svg>
                    <svg x-show="open" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>

            <!-- Mobile Menu -->
            <div x-show="open" x-transition:enter="transition ease-out duration-200"
                x-transition:enter-start="opacity-0 -translate-y-4" x-transition:enter-end="opacity-100 translate-y-0"
                x-transition:leave="transition ease-in duration-150"
                x-transition:leave-start="opacity-100 translate-y-0" x-transition:leave-end="opacity-0 -translate-y-4"
                @click.away="open = false"
                class="absolute top-full left-0 right-0 bg-rose-600 dark:bg-rose-700 border-t border-rose-500/30 shadow-xl md:hidden z-50">
                <div class="px-4 py-4 space-y-3 flex flex-col">
                    <a href="/"
                        class="px-3 py-2 rounded-lg hover:bg-white/10 transition text-sm font-medium">ลงทะเบียน</a>
                    <a href="/activities"
                        class="px-3 py-2 rounded-lg hover:bg-white/10 transition text-sm font-medium">ดูกิจกรรม</a>
                    <a href="/about"
                        class="px-3 py-2 rounded-lg hover:bg-white/10 transition text-sm font-medium">เกี่ยวกับเรา</a>

                </div>
            </div>
        </div>
    </header>

    <main class="max-w-6xl mx-auto px-4 py-6">
        {% block content %}{% endblock %}
    </main>

    <footer class="border-t border-slate-200/60 dark:border-slate-700 mt-8">
        <div
            class="max-w-6xl mx-auto px-4 py-4 text-xs text-slate-500 dark:text-slate-400 flex flex-col sm:flex-row items-center justify-between gap-2">
            <span><a href="/admin/login" class="cursor-default hover:text-inherit">©</a> ระบบลงทะเบียนกิจกรรม
                DSNPRU_REG</span>
            <span>code by ณัฐชนน รอดน้อย 04824</span>
        </div>
    </footer>
</body>

</html>
